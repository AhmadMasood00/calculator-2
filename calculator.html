<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="hol">
        <h1>Calculator</h1>
        <form onsubmit="abc(); return false">
            <label for="Total Marks">Total Marks</label>
            <input type="text" id="tm" placeholder="Enter the total Marks">
            <br><br>
            <label for="Obtain Marks">Obtain Marks</label>
            <input type="text" id="om" placeholder="Enter the Obtain Marks">
            <br><br>
            <button type="submit">Calculat</button>
        </form>
        <h1 id="res">Hi Ahmad</h1>
    </div>

    <script>
        function abc() {
            let tm1 = document.querySelector("#tm").value;
            let om1 = document.querySelector("#om").value;
            result = om1 * 100 / tm1;
            //document.write( "You deserve it" + result + "%")
            document.querySelector("#res").innerHTML=`You deserve it ${result}`
        }




    </script>



</body>

</html>
